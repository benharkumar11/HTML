<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <!--Internal CSS-->
    <style>
        p {
            color: blue;
        }
        h1 {
            color: yellow;
        }
    </style>
    <!--External CSS (Assume that you have a style.css file) -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Inline CSS-->
    <h1 style="color: red">Hello World</h1>
    <p>This a paragraph with internal styles.</p>
    <div class="box1"></div>
    <div id="box2" class="box1">Hello</div>
</body>
</html>
